<div class="row">
    <div class="col-6">
        <div [@flyInOut]="active" *ngFor="let node of nodeList" class="float-left p-1" style="width: 50%;">
            <div class="card" [routerLink]="['node-detail', node.name]">
                <div class="card-header">
                    {{ node.name }}
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Sistema Operativo: {{ node.distro }}</li>
                    <li class="list-group-item">IP interna: {{ node.ipAddress }}</li>
                    <li class="list-group-item">IP publica: {{ node.ipPublica }}</li>
                    <li class="list-group-item">Procesadores: {{ node.cantCpus }}</li>
                    <li class="list-group-item">Ram: {{ node.totalRAM }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body p-2">
                <canvas id="lineChart"> LineChart </canvas>
            </div>
            <div class="card-footer text-muted">
                Estado ram ultimos 5 dias
            </div>
        </div>
    </div>
</div>
