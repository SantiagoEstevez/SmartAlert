<div class="container">
  <h1>Nodos operativos</h1>
</div>
<hr>
<div class="container">
  <div class="card-columns">
    <div *ngFor="let node of nodeList, let index = index">
      <div class="card">
        <div class="card-block" [routerLink]="['node-detail', node.name]">
          <h4 class="card-title">{{ node.name }}</h4>
          <hr>
          <p class="card-text">Sistema Operativo: {{ node.distro }}</p>
          <p class="card-text">IP interna: {{ node.ipAddress }}</p>
          <p class="card-text">IP publica: {{ node.ipPublica }}</p>
          <p class="card-text">Procesadores: {{ node.cantCpus }}</p>
          <p class="card-text">Ram: {{ node.totalRAM }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<canvas id="lineChart"> LineChart </canvas>
